<input type="button" value="Get Users JS" id="users">	

<div id="userList">

</div>	

<script>
$("#users").on("click",clickhandler);

function clickhandler(){
	$.get("users",function(response){
		//$("#userList").html(JSON.stringify(response));
		var table=$("<table></table>");
		var theader=$("<tr><th>Username</th><th>Password</th><th>First Name</th><th>Last name</th></tr>");
		table.append(theader)
		for(var i=0;i<response.length;i++){
			//console.log(response[i].username)
			tr=$("<tr></tr>");
			td1=$("<td>"+response[i].username+"</td>");
			td2=$("<td>"+response[i].password+"</td>");
			td3=$("<td>"+response[i].firstName+"</td>");
			td4=$("<td>"+response[i].lastName+"</td>");
			tr.append(td1);
			tr.append(td2);
			tr.append(td3);
			tr.append(td4);
			table.append(tr)
		}
		$("#userList").append(table)
});
}
